clearcaseWizard.long_info=Rational ClearCase automatically detects Rational Software Development Platform projects in ClearCase VOBs and places them under source control. While you can use this wizard to place a project under source control, you can also use methods outside of this wizard to accomplish the same task:\n\n- When creating a new project in the Rational Software Development Platform, specify a folder beneath a VOB root directory as the project location.\n\n- When moving an existing project in the Rational Software Development Platform, specify a folder beneath a VOB root directory as the project location. \n\n\tWarning! When creating a new project or moving an existing project, do NOT place the project in a VOB root directory because this prevents you from creating other projects in that VOB. \n\n- Import an existing project or project set that is already in a VOB into your Rational Software Development Platform workspace.

